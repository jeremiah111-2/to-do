{% load static %}
    <h2>login</h2>
    <link rel="stylesheet" href="{% static 'stac.css' %}">
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        <p>username:</p>
        <h2><input type="text" name="username"></h2>
        <p>password:</p>
        <h2><input type="password" name="password"></h2>
        <h2><input type="submit" name="submit"></h2>
    </form>
